<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <!-- Bootstrap CSS, JS, and jQuery -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</head>
  <body>

    <!-- DOCUMENTATION NAVBAR -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <!-- TYPICALLY WE HAVE A BRAND LINK -->
      <a class="navbar-brand" href="#">BRAND</a>
      <img src="" class="img-fluid" alt="...">

        <!-- THIS SETS UP THE COLLAPSABLE BUTTON ELEMENT (HAMBURGER) -->

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

   <!-- THEN WE PUT AN UNORDERED LIST INSIDE OF A COLLAPSE DIV -->
  <div class="collapse navbar-collapse" id="navbarSupportedContent">


    <ul class="navbar-nav mr-auto">




       <!-- EVERY ITEM IN NAVBAR IS JUST A LIST ITEM -->
      <li class="nav-item active">
        <a class="nav-link" href="#">Register</a>
      </li>
      <!-- WE CAN ALSO CREATE DROPDOWN MENUS -->
      <li class="nav-item dropdown">

        <!-- TOP LEVEL DROPDOWN -->
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Events
        </a>

        <!-- ONE DIVISION IN THE DROPDOWN -->
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>

          <!-- ANOTHER DIVISION IN THE DROPDOWN -->
        <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Schedule of Events</a>
        </div>

      </li>
      <!-- HERE IS ANOTHER ONE, BUT THE LINK DOESNT "LOOK" ACTIVE -->
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>


      

    </ul>

    <!-- CAN EVEN ADD A SEARCH FORM -->
    <ul class="nav navbar-nav">
      <li><a href="Bootstrap_solution_signup.html">Sign In</a></li>
    </ul>
  </div>
</nav>


<header class="bg-light py-5">
  <div class="container px-2 px-lg-5 my-5">
      <div class="text-center text-red">
        <img src="https://i.bleacherreport.net/images/team_logos/328x328/maryland_terrapins_football.png?canvas=492,328" class="img-fluid" alt="...">
          <p class="lead fw-normal text-red-50 mb-0">Sign Up to Register for Camp!!</p>
      </div>
  </div>
</header>

    <div class="container">


    <form class="form-group">
      <label for="userna">Username:</label>
      <input type="username" class="form-control" name="userna" placeholder="Username">

      <label for="userpass">Password:</label>
      <input type="password" class="form-control" name="userpass" placeholder="Password">

      <div class="checkbox">
        <label for="usercheck">
            <input type="checkbox" name="usercheck" value="">

          Keep Me Logged In</label>

      </div>

      <button type="submit" class="btn btn-default" name="button">Submit</button>
      
      <div class="container">
        <p class="mt-5 mb-3 text-muted">&copy; 2022 - Maryland High School Football Camp 2023, LLC.</p>
      </div>
    </form>


    </div>

  </body>
</html>
